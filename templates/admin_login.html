{% extends "base.html" %}

{% block title %}Admin Login - Dear Diary{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="admin-login-container">
            <div class="text-center mb-4">
                <i class="fas fa-lock fa-3x text-primary mb-3"></i>
                <h2 class="h4">Admin Access</h2>
                <p class="text-muted">Enter your password to view submitted thoughts</p>
            </div>
            
            <form action="{{ url_for('admin_authenticate') }}" method="POST" class="admin-form">
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Enter admin password">
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Access Admin Panel
                    </button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="text-muted">
                    <i class="fas fa-arrow-left me-1"></i>
                    Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
